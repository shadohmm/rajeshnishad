<div class="container">
  <div *ngFor="let project of projects" class="project">
    <div class="project-content">
      <div class="project-header">
        <h1>{{ project.id }}</h1>
        <h2>{{ project.title }}</h2>
      </div>
      <p class="project-description">{{ project.description }}</p>
      <div class="project-stack">
        <span>Tech Stack:</span>
        <ul>
          <li *ngFor="let tech of project.techStack">{{ tech }}</li>
        </ul>
      </div>
      <div class="project-links">
        <a [href]="project.githubLink" target="_blank" class="github-link">Go to Github</a>
      </div>
    </div>
    <div class="project-images">
      <img [src]="project.image" [alt]="project.altText" class="project-image">
    </div>
  </div>
</div>
