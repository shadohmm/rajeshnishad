<div class="container">
  <div class="contact-page">
    <h2>Contact Me</h2>
    <div class="contact-info">
      <p><strong>Email:</strong> <a href="mailto:{{ email }}">{{ email }}</a></p>
      <p><strong>Phone:</strong> <a href="tel:+919381440234">+91 9381440234</a></p>
      <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/nishad-rajesh-9042491b6/" target="_blank">LinkedIn Profile</a></p>
      <p><strong>GitHub:</strong> <a href="https://github.com/shadohmm" target="_blank">GitHub Profile</a></p>
    </div>

    <form class="contact-form" (submit)="sendEmail($event)">
      <h3>Send Me a Message</h3>
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" [(ngModel)]="userName" required />
      </div>
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" [(ngModel)]="userEmail" required />
      </div>
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message" [(ngModel)]="userMessage" required></textarea>
      </div>
      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </div>
</div>
